apiVersion: apps/v1
kind: Deployment
metadata:
  name: tp-spring-boot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: mahassine180/springboot-app:latest
        ports:
        - containerPort: 8084
